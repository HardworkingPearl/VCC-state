# Dataset paths - maps dataset names to their directories
# "/content/state/competition_support_set/{competition_train,k562_gwps,rpe1,jurkat,k562,hepg2}.h5" IFNB,IFNG,INS,
# Gene knockout/knockdown (CRISPR) Cytokine / PBMC chemical stimulus
[datasets]
replogle_h1 = "/content/drive/MyDrive/VCC/datasets/h5/competition_support_set/{competition_train,k562_gwps,rpe1,jurkat,k562,hepg2}.h5"
# replogle_h1 = "./competition_support_set/{hepg2}.h5"
# seurat      = "./competition_support_set_ext/Seurat_object_{TGFB,TNFA}_Perturb_seq.h5ad"
# pbmcs       = "./competition_support_set_charles/pbmcs/adata_for_cellflow_datasets_with_embeddings.h5ad"
# mcfaline    = "./competition_support_set_charles/mcfaline/{sciPlexGxE_1,sciPlexGxE_2_A172,sciPlexGxE_2_T98G,sciPlexGxE_2_U87MG,sciPlex_3_GBM4,sciPlex_3_GBM8,sciPlex_3_GSC0131,sciPlex_3_GSC0827,sciPlex_4_A172,sciPlex_4_T98G,sciPlex_4_U87MG}.h5ad"
# srivatsam   = "./competition_support_set_charles/srivatsam/{sciPlex1_cds,sciPlex2_cds,sciPlex3_A549_24hrs,sciPlex3_cds_all_cells,sciPlex3_K562_24hrs,sciPlex3_MCF7_24hrs,sciPlex4_hdaci_cds}.h5ad"

# Training specifications
# All cell types in a dataset automatically go into training (excluding zeroshot/fewshot overrides)
[training]
replogle_h1 = "train"
# seurat      = "train"
# pbmcs       = "train"
# mcfaline    = "train"
# srivatsam   = "train"


# Zeroshot specifications - entire cell types go to val or test
[zeroshot]
"replogle_h1.hepg2" = "test"

# Fewshot specifications - explicit perturbation lists
[fewshot]